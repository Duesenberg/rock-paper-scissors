<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock, Paper, Scissors</title>
        <meta charset="utf-8">
        <script src="./script.js"></script>
    </head>
    <body>
        <div class="heading">Rock, Paper, Scissors</div>
        <div class="text-pick">Take your pick:</div>
        <div class="choices">
            <div class="card-rock">
                <div class="image"></div>
                <div class="text"></div>
            </div>
            <div class="card-paper">
                <div class="image"></div>
                <div class="text"></div>
            </div>
            <div class="card-scissors">
                <div class="image"></div>
                <div class="text"></div>
            </div>
        </div>
        <div class="round-result"></div>
        <div class="result"></div>
    </body>
</html>
